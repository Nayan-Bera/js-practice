<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Image gallery dynamically </p>
    <div id="gallery"></div>
    <script>
        function createimage(src){
           
                   let img= document.createElement("img")
                img.src =src

              return img
        }
        let gallery= document.getElementById("gallery")
        let imageurls= ["./image/image1.jfif","./image/image2.jfif","./image/image3.jfif","./image/image4.jfif"]

        imageurls.forEach(url=>gallery.appendChild(createimage(url)))
    </script>
</body>
</html>
