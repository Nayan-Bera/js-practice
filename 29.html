<!--Rewrite using Async/Await-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="imgcont"></div>

    <script>

async function loadimg(src){

    return new Promise((resolve,reject)=>
{
let img =new Image(500,500)
img.onload =function(){
    resolve(img)
}
img.onerr =function(){
    reject(new erron("failed to load img:",+src))
}
img.src =src

})

}
async function loadimages() {
    let imgconta = document.getElementById("imgcont") 

    let imgurl=["./image/image1.jfif","./image/image2.jfif","./image/image3.jfif","./image/image4.jfif"]
try{
    const images = await Promise.all(imgurl.map(loadimg))
    images.forEach(image=> imgconta.appendChild(image))

}
catch(error){
console.error(error)
}
}

loadimages()
  
  </script>
</body>
</html>
