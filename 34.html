<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <title>Click event on a parent element (bubbling)</title>
</head>
<body>
    <div>
        <ul id="Mylist">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
    </div>
    <script>

        let Mylist =document.getElementById("Mylist")

       

Mylist.addEventListener('click',(event)=>{
   let clckedelement = event.target;

   if(clckedelement.tagName == 'LI'){
    console.log("clicked item",clckedelement.textContent)
   }
   else{
    console.log("other element clicked ",clckedelement.textContent)
   }
})


    </script>
</body>
</html>
