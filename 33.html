<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Bubbling and capturing</title>
</head>
<body>
    <div>
        Lorem <strong>ipsum dolor sit amet,</strong>
         consectetur adipisicing elit. Numquam culpa error quos
          dolore voluptatem tenetur minima quod incidunt quas rerum!

    <script>
        let parant =document.querySelector("div")

        let child =document.querySelector("strong")

parant.addEventListener('click',()=>{
    console.log("parant")
},true)
child.addEventListener('click',()=>{
    console.log("child")
},true)

    </script>
